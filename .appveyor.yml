branches:
  only:
    - master
    - '/v(?:0|[1-9]\d*)(\.(?:0|[1-9]\d*))?(\.(?:0|[1-9]\d*))?(?:-[\da-z-]+(?:\.[\da-z-]+)*)?(?:\+[\da-z-]+(?:\.[\da-z-]+)*)?/'
skip_non_tags: true
clone_depth: 1
environment:
  nodejs_version: "10"
install:
  - ps: Install-Product node $env:nodejs_version
  - ps: |
      if ($env:npm_auth_token)
      {
        iex '"//registry.npmjs.org/:_authToken=$env:npm_auth_token`n" | out-file "$env:userprofile\.npmrc" -Encoding ASCII'
        iex "npm whoami"
      }
  - yarn install --frozen-lockfile --network-timeout=500000
build_script:
  - yarn run lint
  - yarn run build
  # - yarn run test
  # - dotnet build samples/ng-logging-aspnetcore-sample/ng-logging-aspnetcore-sample.csproj
test: "off"
cache:
  - node_modules -> yarn.lock
  - "%LOCALAPPDATA%\\Yarn"
deploy_script:
  - ps: |
      if ($env:npm_auth_token)
      {
        iex "npm publish ./dist/packages/ng-logging --access=public"
      }
